<form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
  
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="studentService.selectedStudent.$key">
  
    <div>
   
    <div class="form-group">
      <label>Student Number</label>
      
      <input type="text" class="form-control" name = "studentnumber" #name="ngModel" [(ngModel)]="studentService.selectedStudent.studentnumber" placeholder="Student Number" required>
    </div>
  
    <div class="form-group">
      <label>Name</label>
      
      <input type="text" class="form-control" name = "name" #name="ngModel" [(ngModel)]="studentService.selectedStudent.name" placeholder="Full Name" required>
    </div>
  
    <div class="form-group">
      <label>Address</label>
      
      <input type="text" class="form-control" name = "address" #name="ngModel" [(ngModel)]="studentService.selectedStudent.address" placeholder="Address" >
    </div>
  
    <div class="form-group">
      <label>Age</label>
      
      <input type="text" class="form-control" name = "age" #name="ngModel" [(ngModel)]="studentService.selectedStudent.age" placeholder="Age" >
    </div>
  
    
    <div class="form-group">
      <label>Course</label>
      
      <input type="text" class="form-control" name = "course" #name="ngModel" [(ngModel)]="studentService.selectedStudent.course" placeholder="Course" >
    </div>
  
    <div class="form-group">
      <label>Year and Section</label>
      
      <input type="text" class="form-control" name = "yearandsection" #name="ngModel" [(ngModel)]="studentService.selectedStudent.yearandsection" placeholder="Year and Section" >
    </div>
  
    <div class="form-group" style = "text-align: center">
      <button type="submit" class="btn btn-default" [disabled]="!studentForm.valid">
          
        <i class="fa fa-floppy-o"></i>Submit</button>   
      <button type="button" class="btn btn-default" *ngIf="studentService.selectedStudent.$key!=null" (click) ="onDelete(studentForm)">
          
        <i class="fa fa-trash"></i>Delete</button> 
      <button type="button" class="btn btn-default" (click)="resetForm(studentForm)">
          
        <i class="fa fa-repeat"></i>Reset</button> 
    
    </div> 
  
    </div>
  
  </form>
